name: CI - E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  test-docker:
    name: Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: agibank-e2e-tests:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run tests in Docker (all browsers)
        run: |
          # Create directories for results
          mkdir -p test-results playwright-report
          
          # Track results
          FAILED_BROWSERS=""
          
          # Run tests for each browser
          for browser in chromium firefox webkit; do
            echo "üß™ Running tests on $browser..."
            if docker run --rm \
              -v ${{ github.workspace }}/test-results:/app/test-results \
              -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
              agibank-e2e-tests:latest npm run test:$browser; then
              echo "‚úÖ Tests passed for $browser"
            else
              echo "‚ùå Tests failed for $browser"
              FAILED_BROWSERS="$FAILED_BROWSERS $browser"
            fi
          done
          
          # Report final status
          if [ -n "$FAILED_BROWSERS" ]; then
            echo "‚ö†Ô∏è Some browsers failed: $FAILED_BROWSERS"
            exit 1
          else
            echo "‚úÖ All browsers passed!"
          fi

      - name: Upload Docker test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30


